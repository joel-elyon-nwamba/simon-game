<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="./js/index.js"></script>
  <title>Simon Game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&family=Roboto:wght@700&display=swap" rel="stylesheet">
  <link href="./css/styles.css" rel="stylesheet"/>
</head>
<body>
  <section class="heading">
    <header>
      <h1>Simon Game</h1>
    </header>
    <button id="start-button">Start Game</button>
    <button id="ready-to-play">ready to play</button>
  </section>
  <section class="container">
    <p id="score"><span></span>Score:</p>
  <div>
    <div id="green" class="top-left-panel-green colorButton active"></div>
    <div id="yellow" class="top-right-panel-yellow colorButton active"></div>
  </div>
      <div id="red" class="bottom-left-panel-red colorButton active"></div>
      <div id="blue" class="bottom-right-panel-blue colorButton active"></div>
    </section>
    <section class="btn-container">
    <button id="play-new-game">Play New game</button>
    <button id="reset-game">Reset Game</button>
  </section>
</body>
</html>
