<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer="./js/index.js"></script>
  <title>Simon Game</title>
  <link href="./css/styles.css" rel="stylesheet"/>
</head>
<body>
  <section class="heading">
    <header>
      <h1>Simon Game</h1>
    </header>
    <button>Start Button</button>
    <button>ready to play</button>
  </section>
  <section class="container">
    <p id="score"><span></span>Score:</p>
    <p id="highest-score">Highest Score:</p>
  <div>
    <div class="top-left-panel-green colorButton"></div>
    <div class="top-right-panel-yellow colorButton"></div>
  </div>
      <div class="bottom-left-panel-red colorButton"></div>
      <div class="bottom-right-panel-blue colorButton"></div>
    </section>
    <button>Play New game</button>
    <button>Reset Game</button>
</body>
</html>
